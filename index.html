<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    body { font-family: Inter, sans-serif; background: #111; color: white; padding: 2rem; }
    input { width: 100%; padding: 1rem; margin-bottom: 1rem; background: #333; border: none; color: white; }
    button { width: 100%; padding: 1rem; background: #00bfff; border: none; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Get the Ultimate Nomad Guide</h1>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Get the Guide</button>
  </form>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      await fetch("/api/subscribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      alert("Thanks! Check your inbox for the guide.");
    });
  </script>
</body>
</html>
